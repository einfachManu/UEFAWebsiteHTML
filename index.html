<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .login-container:hover {
            transform: translateY(-5px);
        }

        .login-title {
            color: #333;
            margin-bottom: 2rem;
            font-size: 2rem;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .password-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .password-input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .login-button:active {
            transform: translateY(0);
        }

        .error-message {
            color: #e74c3c;
            margin-top: 1rem;
            padding: 10px;
            background: rgba(231, 76, 60, 0.1);
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .show-password {
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 14px;
            color: #666;
        }

        .show-password input[type="checkbox"] {
            width: auto;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">üîê Login</h1>
        
        <form id="loginForm">
            <div class="input-group">
                <label for="password" class="input-label">Passwort eingeben:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="password-input" 
                    placeholder="Passwort eingeben..."
                    required
                >
                <div class="show-password">
                    <input type="checkbox" id="showPassword">
                    <label for="showPassword">Passwort anzeigen</label>
                </div>
            </div>
            
            <button type="submit" class="login-button">
                Anmelden
            </button>
            
            <div id="errorMessage" class="error-message">
                Falsches Passwort! Bitte versuche es erneut.
            </div>
        </form>
    </div>

    <script>
        const correctPassword = "MussNedSchmeggeMussWirke";
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const showPasswordCheckbox = document.getElementById('showPassword');
        const loginContainer = document.querySelector('.login-container');

        showPasswordCheckbox.addEventListener('change', function() {
            if (this.checked) {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        });

        passwordInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enteredPassword = passwordInput.value;
            
            if (enteredPassword === correctPassword) {
                errorMessage.style.display = 'none';
                loginContainer.style.background = 'rgba(46, 204, 113, 0.95)';
                
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 500);
                
            } else {
                errorMessage.style.display = 'block';
                loginContainer.classList.add('shake');
                passwordInput.value = '';
                passwordInput.focus();
                
                setTimeout(() => {
                    loginContainer.classList.remove('shake');
                }, 500);
            }
        });

        window.addEventListener('load', function() {
            passwordInput.focus();
        });
    </script>
</body>
</html>
